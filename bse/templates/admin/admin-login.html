<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Boarding School Experts | Admin</title>

    <link
      rel="icon"
      href="{{ url_for('static', filename='images/site-logo.png') }}"
      type="image/x-icon"
    />
    <!-- Font Awesome -->

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="home px-2">
      <div class="container h-100">
        <div class="col-xl-6 mx-auto">
          <div class="text-center mb-0">
            <img
              src="{{ url_for('static', filename='images/svg/bse-logo.svg') }}"
              class="home-logo"
              alt="logo"
            />
          </div>
          <div class="col-md-10 col-lg-9 col-xl-10 mx-auto hover-card">
            <div class="text-center">
              <p class="caption">Admin Login</p>
            </div>
            <form method="" action="">
              {{ form.hidden_tag() }}

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                      <button class="m1-2 mb-2 close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}              
              <div class="form-outline mb-3">
                <input type="email" id="loginName" class="form-control" value="alphaUser"/>
                <label class="form-label" for="loginName">Username</label>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="loginPassword" class="form-control" value="weswekGHuTY12$#@wsfjhkj20983" />
                <label class="form-label" for="loginPassword">Password</label>
              </div>
              <!-- {{ form.username.label() }} -->
              <!-- {{ form.username(class="form-control mb-3", placeholder="
              Username...") }} -->

              <!-- {{ form.password.label() }} -->
              <!-- {{ form.password(class="form-control mb-3", placeholder="
              Password...") }}  -->
              
              <!-- {{ form.submit(class="btn btn-school-light
              btn-block mb-2") }} -->
              <a href="{{ url_for('dashboard') }}" class="btn btn-school-light btn-block mb-2">Login
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
    <!-- Custom scripts -->
    <!-- <script
      type="text/javascript"
      src="{{ url_for('static', filename = 'js/admin.js') }}"
    ></script> -->
  </body>
</html>
